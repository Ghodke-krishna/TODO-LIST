<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCrud</title>
    <link rel="stylesheet" href="./myCrud.css">
</head>
<body>
    <!-- let's create crud or to do list  -->
    <form action="" autocomplete="on">
        <!-- its user input table to look things neat and nice -->
        <table id="userInpTable">
            <tr>
                <td><label for="">ID</label></td>
                <td><input type="text" name="" id="id"></td>
            </tr>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" name="" id="name"></td>
            </tr>
            <tr>
                <td><label for="">Role</label></td>
                <td><input type="text" name="" id="role"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="add">Add</button></td>
            </tr>
        </table>

        <!-- table for displaying  -->
         <table border="2px solid" id="dispTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
         </table>

    </form>


    <script src="./myCrud.js"></script>
</body>
</html>
